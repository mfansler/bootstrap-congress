<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Lookup Congress</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="http://current.bootstrapcdn.com/bootstrap-v204/js/bootstrap.min.js"></script>

<script src="../lib/jsonp-sunlightapi/sunlight.js"></script>
<script src="../js/bootstrap-congress.js"></script>

<link href="http://current.bootstrapcdn.com/bootstrap-v204/css/bootstrap.min.css" rel="stylesheet" />
<link href="http://current.bootstrapcdn.com/bootstrap-v204/css/bootstrap-responsive.min.css" rel="stylesheet" />

<link href="../lib/font-awesome/css/font-awesome.css" rel="stylesheet" />

<!--[if IE 7]>
	<link rel="stylesheet" href="../lib/font-awesome/css/font-awesome-ie7.css">
<![endif]-->

</head>

<body>

    <div class="container">
    	<div class="row">
        	<div class="span4">
            	<h1>Contact Your Congressperson</h1>
                <p>This example uses all the defaults.</p>
            </div>
        	<div class="span8">
            	<form class="congress well" data-target="#myCongress" data-sunlight-apikey="" data-alert="#myAlerts">
                	<input type="text default" class="input-medium search-query default zip-code">
                    <button type="submit" class="btn btn-info">Find</button>
                </form>
                <div id="myAlerts"></div>
                <div id="myCongress"></div>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
    	<div class="row">
        	<div class="span4">
            	<h1>Contact Your Congressperson</h1>
                <p>This example explicitly lists the fields to be used.</p>
            	<form class="congress well" data-target="#myCongressTwo" data-sunlight-apikey="" data-alert="#myAlertsTwo">
                	<input type="text default" class="input-medium search-query default zip-code">
                    <button type="submit" class="btn btn-info">Find</button>
                </form>
                <div id="myAlertsTwo"></div>
            </div>
        	<div class="span8">
                <div id="myCongressTwo" data-fields="name district contact fone"></div>
			</div>
        </div>
    </div>
    
</body>
</html>
